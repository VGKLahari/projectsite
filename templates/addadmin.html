{% extends "layout.html"%}

{%block heading%}
<h1 class="text-emphasis-variant">Add an Admin</h1><br><br>
{%endblock%}
{%block body%}
<a class="btn btn-primary " href="{% url 'super_admin'  %}" style="position: absolute;left:2%;top:1%" role="button" >Back</a>
<div class="card" style="width: 18rem;align-items: center;position:absolute;left:41%">
<div class="card-body" id="admin" >
<h5 class="card-title">Admin details</h5>

<form action ="{% url 'addadmins' %}" method="post" >
{% csrf_token %}
<div class="form-group">
<label for="exampleInputEmail1">Admin id</label>
<input type="text" class="form-control" id="exampleInputid"  placeholder="Enter ID" name="id">
</div>
<div class="form-group">
<label for="exampleInputEmail1">Admin Name</label>
<input type="text" class="form-control" id="exampleInputname" placeholder="Name" name="name">
</div>
<div class="form-group">
<label for="exampleInputEmail1">Club Name</label>
<input type="text" class="form-control" id="exampleInputcname" placeholder="Club Name" name="cname">
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
</div>

    {% endblock%}
