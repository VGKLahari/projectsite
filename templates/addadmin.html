{% extends "layout.html"%}

{%block heading%}
<h1 class="text-emphasis-variant">Add an Admin</h1><br><br>
{%endblock%}
{%block body%}
<div class="card" style="width: 18rem;align-items: center;position:absolute;left:41%">
<div class="card-body" id="admin" >
<h5 class="card-title">Admin details</h5>
<form action ="addadmins/" method="post" >
{% csrf_token %}
<div class="form-group">
<label for="exampleInputEmail1">Admin id</label>
<input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter ID" name="id">
</div>
<div class="form-group">
<label for="exampleInputEmail1">Admin Name</label>
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name" name="name">
</div>
<div class="form-group">
<label for="exampleInputEmail1">Club Name</label>
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Club Name" name="cname">
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
</div>

    {% endblock%}
